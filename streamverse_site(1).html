
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamVerse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 20px;
    }
    .logo h1 {
      font-size: 30px;
      color: #ff5e00;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
    }
    nav ul li a:hover {
      color: #ff5e00;
    }
    section {
      padding: 40px;
      margin-top: 20px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .card {
      background-color: #1f1f1f;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    .card iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }
    .rating {
      margin-top: 10px;
    }
    .star {
      color: #ff5e00;
      cursor: pointer;
    }
    .star:hover {
      color: #ffdb00;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>StreamVerse</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#films">Films</a></li>
        <li><a href="#series">Séries</a></li>
        <li><a href="#animes">Animés</a></li>
      </ul>
    </nav>
  </header>

  <section id="films">
    <h2>Films</h2>
    <div class="card-container">
      <div class="card">
        <iframe src="https://www.youtube.com/embed/Dune2_YouTube_video_id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Dune: Deuxième Partie</h3>
        <p>Genre : Science-fiction</p>
        <div class="rating">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
        </div>
      </div>
      <div class="card">
        <iframe src="https://www.youtube.com/embed/Godzilla_x_Kong_YouTube_video_id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Godzilla x Kong: Le Nouvel Empire</h3>
        <p>Genre : Action</p>
        <div class="rating">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
        </div>
      </div>
      <div class="card">
        <iframe src="https://www.youtube.com/embed/KungFuPanda4_YouTube_video_id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Kung Fu Panda 4</h3>
        <p>Genre : Animation</p>
        <div class="rating">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
